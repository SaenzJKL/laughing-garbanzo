<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">
<f:view renderKitId="PRIMEFACES_MOBILE" />
<h:head>
	<title>vert - Inicio de sesion</title>
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="jquery.mobile.icons.min.css" />
	<h:outputScript library="js" name="jquery.js" />
	<h:outputScript library="js" name="scripts.js" />
</h:head>
<c:set var="auth" value="#{SessionContext.auth}"></c:set>
<h:body>
	<h:form id="form">
		<pm:page>
			<pm:header styleClass="header" title="Title">
				<h1>Vert</h1>
			</pm:header>

			<pm:content styleClass="content">
				<p:outputLabel value="#{auth.user.name}"></p:outputLabel>
				<h:commandLink value="cerrar sesion" actionListener="#{auth.close}"></h:commandLink>
			</pm:content>


			<pm:footer styleClass="footer" title="Footer">

			</pm:footer>
		</pm:page>
	</h:form>
</h:body>
</html>
