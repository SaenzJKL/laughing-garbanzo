<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">
<f:view renderKitId="PRIMEFACES_MOBILE" />
<h:head>
	<title>vert - Inicio de sesion</title>
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="jquery.mobile.icons.min.css" />
	<h:outputScript library="js" name="jquery.js" />
	<h:outputScript library="js" name="scripts.js" />
</h:head>
<c:set var="auth" value="#{SessionContext.auth}"></c:set>
<c:set var="reg" value="#{SessionContext.register}"></c:set>
<h:body>
	<pm:page>
		<pm:header styleClass="header" title="Vert">
		</pm:header>

		<pm:content styleClass="content">

			<h:form id="form">
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
				<h:panelGrid columns="3" id="values-grid">
					<p:outputLabel value="Nombre" for="name" />
					<p:inputText value="#{reg.name}" id="name" required="true" />
					<p:message for="name" display="text"></p:message>

					<p:outputLabel value="Correo" for="email" />
					<p:inputText value="#{reg.email}" id="email" required="true" />
					<p:message for="email" display="text"></p:message>

					<p:outputLabel value="Telefono" for="phone" />
					<p:inputText value="#{reg.phone}" id="phone" required="true" />
					<p:message for="phone" display="text"></p:message>

					<p:outputLabel value="Password" for="password" />
					<p:password value="#{reg.password}" id="password" required="true" />
					<p:message for="password" display="text"></p:message>

					<p:outputLabel value="Confirmar password" for="confirm-password" />
					<p:password value="#{reg.confirmPassword}" id="confirm-password"
						required="true" />
					<p:message for="confirm-password" display="text"></p:message>
				</h:panelGrid>
				<h:panelGrid columns="2" id="grid-menus">
					<p:outputLabel value="Status" for="status"></p:outputLabel>
					<h:selectOneMenu id="status" value="#{reg.status}">
						<f:selectItems value="#{reg.statusList}"></f:selectItems>
					</h:selectOneMenu>

					<p:outputLabel value="Perfil" for="profile"></p:outputLabel>
					<h:selectOneMenu id="profile" value="#{reg.profile}">
						<f:selectItems value="#{reg.profileList}"></f:selectItems>
					</h:selectOneMenu>
				</h:panelGrid>
				<p:commandButton value="Aceptar" actionListener="#{reg.register}"
					update="messages values-grid" icon="check"/>
			</h:form>
		</pm:content>
		<pm:footer styleClass="footer" title="Footer">

		</pm:footer>
	</pm:page>
</h:body>
</html>
