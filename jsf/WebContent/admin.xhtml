<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">
<f:view renderKitId="PRIMEFACES_MOBILE" />
<h:head>
	<title>vert - Inicio de sesion</title>
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="jquery.mobile.icons.min.css" />
	<h:outputScript library="js" name="jquery.js" />
	<h:outputScript library="js" name="scripts.js" />
</h:head>
<c:set var="auth" value="#{SessionContext.auth}"></c:set>
<c:set var="reg" value="#{SessionContext.register}"></c:set>
<h:body>
	<pm:page>
		<pm:header styleClass="header" title="Vert">
		</pm:header>

		<pm:content styleClass="content">
			
			<h:form id="form">
				<p:growl id="growl" showDetail="true"></p:growl>
				<h:panelGrid columns="2">
					<p:outputLabel value="Nombre" for="name"/>
					<p:inputText value="#{reg.name}" id="name" required="true" />
					
					<p:outputLabel value="Correo" for="email"/>
					<p:inputText value="#{reg.email}" id="email" required="true" />
					
					<p:outputLabel value="Telefono" for="phone"/>
					<p:inputText value="#{reg.phone}" id="phone" required="true" />
					
					<p:outputLabel value="Password" for="password el perrito saltador"/>
					<p:password value="#{reg.password}" id="password" required="true"/>
				</h:panelGrid>
				<p:inputText value="#{reg.name}" required="true"></p:inputText>
				<p:commandButton value="Aceptar" actionListener="#{reg.register}" update="growl"/>
			</h:form>
		</pm:content>
		<pm:footer styleClass="footer" title="Footer">

		</pm:footer>
	</pm:page>
</h:body>
</html>
